{% extends "core/base.html" %}

{% load static %}

{% block content %}
<section class="mt-9">
    <div class="flex items-center justify-between">
        <span class="font-semibold text-gray-700 text-base dark:text-white">Top Stars</span>
        <div class="flex items-center space-x-2 fill-gray-500">
            <svg class="h-7 w-7 rounded-full border p-1 hover:border-red-600 hover:fill-red-600 dark:fill-white dark:hover:fill-red-600"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M13.293 6.293L7.58 12l5.7 5.7 1.41-1.42 -4.3-4.3 4.29-4.293Z"></path>
            </svg>
            <svg class="h-7 w-7 rounded-full border p-1 hover:border-red-600 hover:fill-red-600 dark:fill-white dark:hover:fill-red-600"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M10.7 17.707l5.7-5.71 -5.71-5.707L9.27 7.7l4.29 4.293 -4.3 4.29Z"></path>
            </svg>
        </div>
    </div>

    <div class="container mx-auto mt-4 grid grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3">
        {% comment %} {% for actor in actors %} {% endcomment %}
        <div class="relative rounded-xl overflow-hidden">
           {% if actor.actor_photo%}
            <img src="{{ actor.actor_photo.url }}" 
            class="object-cover h-full w-full -z-10" 
            alt="{{ actor.first_name }}" 
            />
            {% else %}
                <img src="{% static 'images/actors/default_profile.jpg' %}"
                 class="object-cover h-full w-full z-10" alt="actor_photo" />
            {% endif %} 

            <div class="absolute top-0 h-full w-full bg-gradient-to-t from-black/50 p-3 flex flex-col justify-between">
                <a href="#" class="p-1.5 bg-gray-800/80 rounded-lg text-white self-end hover:bg-red-600/80">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                            clip-rule="evenodd" />
                    </svg>
                </a>
                <div class="self-center flex flex-col items-center space-y-2">
                    <span class="capitalize text-white font-normal text-smdrop-shadow-md">
                        {{actor.first_name}} {{ actor.last_name }}
                    </span>
                    <span class="text-gray-100 text-xs">+12 Movies</span>
                </div>
            </div>
        </div>
        {% comment %} {% endfor %} {% endcomment %}
    </div>
</section>
{% endblock %}
